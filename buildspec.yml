version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18

    commands:
      - cd fitnessapp
      - npm install
            
  build:
    commands:                               
      - npm run build                 
  post_build:
    commands:
      - echo Build completed          
artifacts:
  files:           
    - public/**/*         
    - src/**/*                  
    - package.json
    - appspec.yml
    - scripts/**/*                 
  
